<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Marks Form</title>
</head>
<body>

    <h2>Enter Subject Marks</h2>

    <form action="/submit" method='POST'>
        <label for="maths">MATHEMATICS:</label>
        <input type="number" id="maths" name="maths" required><br>

        <label for="AIML">DATA SCIENCE</label>
        <input type="number" id="AIML" name="AIML" required><br>

        <label for="Computer vision">COMPUTER VISION</label>
        <input type="number" id="Computer vision" name="Computer-vision" required><br>

        <label for="Deep learning">DEEP LEARNING</label>
        <input type="number" id="Deep learning" name="Deep-learning" required><br>

        <input type="submit" value="Submit">
    </form>         

</body>
</html>
